{% extends "layout/base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center">
            <form method="post">{% csrf_token %}
                {{ face_speech_form }}
                <div class="d-flex justify-content-center">
                    <button class="btn btn-info" type="submit">login</button>
                </div>
            </form>
        </div>
        <hr/>

        <div class="row justify-content-center align-items-center">
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseUserPasswordLogin"
                   role="button"
                   aria-expanded="false" aria-controls="collapseExample">
                    Login with Password
                </a>
            </p>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="collapse" id="collapseUserPasswordLogin">
                <div class="card card-body">

                    <form method="post">{% csrf_token %}
                        {{ form }}
                        <hr/>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-info" type="submit">login</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

        <div class="modal fade" id="camera_modal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="camera_modal_label">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <simple-camera></simple-camera>
                </div>
                <div class="modal-footer">
                    <button onclick="closeCameraModal()" type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button onclick="saveAndClose()" type="button" class="btn btn-primary" data-dismiss="modal">Take and close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="camera_result_modal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="camera_modal_label">Picture</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="img_result"></div>
                </div>
                <div class="modal-footer">
                    <button onclick="closeCameraModal()" type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button onclick="saveAndClose()" type="button" class="btn btn-primary" data-dismiss="modal">Take and close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/register/speech_event.js' %}"></script>
    <script src="{% static 'js/register/camera_event.js' %}"></script>

    <script src="{% static 'js/login.js' %}"></script>


{% endblock %}
